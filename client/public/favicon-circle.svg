<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <clipPath id="circle-clip">
      <circle cx="50" cy="50" r="50"/>
    </clipPath>
  </defs>
  
  <!-- Embed the PNG as a circular image -->
  <image href="/favicon.png" x="0" y="0" width="100" height="100" clip-path="url(#circle-clip)" preserveAspectRatio="xMidYMid slice"/>
</svg>
