<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- Neon blue glow effect -->
    <filter id="neon-glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Black background circle -->
  <circle cx="50" cy="50" r="50" fill="#000000"/>
  
  <!-- Neon blue outer circle -->
  <circle cx="50" cy="50" r="42" fill="none" stroke="#00d4ff" stroke-width="2" filter="url(#neon-glow)"/>
  
  <!-- Lightning bolt -->
  <path d="M 50 20 L 40 45 L 48 45 L 43 70 L 60 42 L 52 42 Z" 
        fill="#00d4ff" 
        stroke="#00d4ff" 
        stroke-width="1" 
        filter="url(#neon-glow)"/>
</svg>