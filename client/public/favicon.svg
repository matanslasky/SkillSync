<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff94;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00d9ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00d9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Dark background -->
  <rect width="100" height="100" fill="#0a0f1e" rx="20"/>
  
  <!-- Interlocking gears representing sync and collaboration -->
  <!-- Left gear (Skills) -->
  <g transform="translate(32, 42)">
    <circle cx="0" cy="0" r="16" fill="url(#grad1)" opacity="0.9"/>
    <circle cx="0" cy="0" r="11" fill="#0a0f1e"/>
    <!-- Gear teeth -->
    <rect x="-2" y="-20" width="4" height="6" fill="url(#grad1)" rx="1"/>
    <rect x="-2" y="14" width="4" height="6" fill="url(#grad1)" rx="1"/>
    <rect x="-20" y="-2" width="6" height="4" fill="url(#grad1)" rx="1"/>
    <rect x="14" y="-2" width="6" height="4" fill="url(#grad1)" rx="1"/>
    <!-- Diagonal teeth -->
    <g transform="rotate(45)">
      <rect x="-2" y="-20" width="4" height="5" fill="url(#grad1)" rx="1"/>
      <rect x="-2" y="15" width="4" height="5" fill="url(#grad1)" rx="1"/>
      <rect x="-20" y="-2" width="5" height="4" fill="url(#grad1)" rx="1"/>
      <rect x="15" y="-2" width="5" height="4" fill="url(#grad1)" rx="1"/>
    </g>
    <circle cx="0" cy="0" r="4" fill="#00ff94"/>
  </g>
  
  <!-- Right gear (Sync) -->
  <g transform="translate(68, 58)">
    <circle cx="0" cy="0" r="16" fill="url(#grad2)" opacity="0.9"/>
    <circle cx="0" cy="0" r="11" fill="#0a0f1e"/>
    <!-- Gear teeth -->
    <rect x="-2" y="-20" width="4" height="6" fill="url(#grad2)" rx="1"/>
    <rect x="-2" y="14" width="4" height="6" fill="url(#grad2)" rx="1"/>
    <rect x="-20" y="-2" width="6" height="4" fill="url(#grad2)" rx="1"/>
    <rect x="14" y="-2" width="6" height="4" fill="url(#grad2)" rx="1"/>
    <!-- Diagonal teeth -->
    <g transform="rotate(45)">
      <rect x="-2" y="-20" width="4" height="5" fill="url(#grad2)" rx="1"/>
      <rect x="-2" y="15" width="4" height="5" fill="url(#grad2)" rx="1"/>
      <rect x="-20" y="-2" width="5" height="4" fill="url(#grad2)" rx="1"/>
      <rect x="15" y="-2" width="5" height="4" fill="url(#grad2)" rx="1"/>
    </g>
    <circle cx="0" cy="0" r="4" fill="#00d9ff"/>
  </g>
  
  <!-- Connection sparkle -->
  <circle cx="50" cy="50" r="3" fill="#00ff94" opacity="0.8">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>
